<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>영역 내 커피숍 찾기</title>
	</head>

	<body>
		<h1>영역 안의 커피숍 찾기</h1>
		<br>
		<h3>Google maps에서 좌표를 확인하여 추가합니다.</h3>
		<br>
		<p>영통 메가플러스와 경희대학교 정문 부근의 영역(사각형 박스)</p>
		<br>
		<form method = "post" action = "/process/withincoffeeshop">
			<table>
				<tr>
					<td><label>왼쪽 윗부분의 경도</label></td>
					<td><input type = "text" name = "topleft_longitude" value = ""></td>
				</tr>
				<tr>
					<td><label>왼쪽 윗부분의 위도</label></td>
					<td><input type = "text" name = "topleft_latitude" value = ""></td>
				</tr>
				<tr>
					<td><label>오른쪽 아랫부분의 경도</label></td>
					<td><input type = "text" name = "bottomright_longitude" value = ""></td>
				</tr>
				<tr>
					<td><label>오른쪽 아랫부분의 위도</label></td>
					<td><input type = "text" name = "bottomright_latitude" value = ""></td>
				</tr>
			</table>
			<input type = "submit" value = "전송" name = "">
		</form>
	</body>
</html>
